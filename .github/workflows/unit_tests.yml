name: Run unit tests

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  analyze:
    name: Analyze project source
    runs-on: ubuntu-latest
    steps:
      - name: Setup Dart Action
        uses: dart-lang/setup-dart@v1

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pubspec-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pubspec-

      - name: Install dependencies
        run: dart pub get

      - name: Analyze project source
        run: dart analyze

  format:
    name: Check project formatting
    runs-on: ubuntu-latest
    steps:
      - name: Setup Dart Action
        uses: dart-lang/setup-dart@v1

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pubspec-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pubspec-

      - name: Install dependencies
        run: dart pub get

      - name: Format
        run: dart format --set-exit-if-changed -l 160 ./lib

  tests:
    needs: [ format, analyze ]
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
      TEST_TEXT_CHANNEL: ${{ secrets.TEST_TEXT_CHANNEL }}
      TEST_GUILD: ${{ secrets.TEST_GUILD }}
    steps:
      - name: Setup Dart Action
        uses: dart-lang/setup-dart@v1

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pubspec-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pubspec-

      - name: Install dependencies
        run: dart pub get

      - name: Unit tests
        run: dart run test --coverage="coverage" test/unit/**
