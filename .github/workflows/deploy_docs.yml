     - name: Deploy nyxx_extensions dev docs
       uses: easingthemes/ssh-deploy@v2.1.5
       env:
         SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_SERVER_KEY }}
         ARGS: "-rltDzvO"
         SOURCE: "nyxx_extensions/doc/api/"
         REMOTE_HOST: ${{ secrets.DEPLOY_REMOTE_HOST }}
         REMOTE_USER: ${{ secrets.DEPLOY_REMOTE_USER }}
         TARGET: "${{ secrets.DEPLOY_REMOTE_TARGET }}/dartdocs/nyxx_extensions/"

  docs-interactions:
    name: Deploy nyxx_interactions package docs
