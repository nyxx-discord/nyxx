name: integration tests

on:
  push:
    branches:
      - dev

jobs:
  test-nyxx:
    name: Test main nyxx package
    runs-on: ubuntu-latest
    env:
      TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
    steps:
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.pub_cache
          key: ${{ runner.os }}

      - name: Setup Dart Action
        uses: cedx/setup-dart@v2.3.0
        with:
         release-channel: stable

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install dependencies
        working-directory: ./nyxx
        run: dart pub get

      - name: Analyze project source
        working-directory: ./nyxx
        run: dart analyze

      - name: Compile tests
        working-directory: ./nyxx/test/integration
        run: dart2native travis.dart

      - name: Run tests
        working-directory: ./nyxx/test/integration
        run: ./travis.exe

  test-commander:
    name: Tests commander package
    needs: [test-nyxx]
    runs-on: ubuntu-latest
    env:
      TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
    steps:
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.pub_cache
          key: ${{ runner.os }}

      - name: Setup Dart Action
        uses: cedx/setup-dart@v2.3.0
        with:
         release-channel: stable

      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install dependencies
        working-directory: ./nyxx_commander
        run: dart pub get

      - name: Analyze project source
        working-directory: ./nyxx_commander
        run: dart analyze

      - name: Compile tests
        working-directory: ./nyxx_commander/test
        run: dart2native commander-test.dart

      - name: Run tests
        working-directory: ./nyxx_commander/test
        run: ./commander-test.exe
